<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <caption><b>Contact Detail</b></caption>
    <fieldset>
         <form action="" method="post">
            <p>Please enter your personal detail:</p>
            <label for="firstname">First Name*</label>
            <input id="firstname" type="text" name="firstname" placeholder="Fred"required><br><br>
            <label for="lastname">Last Name*</label>
            <input id="lastname" type="text" name="lastmane" placeholder="Blogg"required><br><br>
            <label for="address">Street Address</label>
            <input id="address" type="text" name="address" placeholder="Multan road"><br><br>
            <label for="city">Town City</label>
            <input id="city" type="text" name="city" placeholder="Lahore"><br><br>
            <label for="zip">Postcode zip</label>
            <input id="zip" type="number" name="zip" placeholder="54000"><br><br>
            <label for="phone">Telephone</label>
            <input id="phone" type="tel" name="phone" placeholder="0123-456789"><br><br>
            <label for="mobile">Mobile</label>
            <input id="mobile" type="tel" name="mobile" placeholder="0123-456789"><br><br>
            <label for="email">Email Address</label>
            <input id="email" type="email" name="email" placeholder="fred@gmail.com" required><br><br>
            <p>Field marked * are required</p>
            <input type="submit" name="submit">

        </form>

    </fieldset>
       
    
</body>

</html>
