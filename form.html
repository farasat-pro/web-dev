<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Practice Form</h2>
    <fieldset>
        <form action="" method="post">
            <label for="User Name"> User Name</label>
            <input id="User Name" type="text" name="User Name"><br>

             <label for="Email"> Email</label>
            <input id="Email" type="email" name="Email"><br>
            
             <label for="Password"> Password</label>
            <input id="Password" type="password" name="Password"><br>

             <label for="Tel">Tel </label>
            <input id="Tel" type="tel" name="Tel"><br>

            <p>
                    <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">

            <label for="trans">Transgender</label>
            <input type="radio" id="trans" name="gender" value="trans">

            </p>
            

            <label for="date">Set a date</label>
            <input type="date" id="date" name="Date"><br>

            <label for="policy">agree to our terms and conditions</label>
            <input type="checkbox" id="policy" name="policy"><br>

            <label for="Subcribtion">want to buy premium</label>
            <input type="checkbox" id="Subcribtion" name="premium"><br>

            <label for="file">add cv</label>
            <input type="file" id="file" name="cv">

        

            

            <input type="submit" value="submit">
        </form>
    </fieldset>
    
</body>
</html>
